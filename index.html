<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROJETO FUT - Login</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>    
    <div class="header">
        <h1>PROJETO FUT</h1>
    </div>

    <div class="login-container">
        <h2 class="login-title">Login</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" class="form-input" placeholder="Usuário/e-mail" required>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-input" placeholder="Senha" required>
            </div>
            
            <div class="forgot-links">
                <a href="#" class="forgot-link">Não possui conta?</a>
                <a href="#" class="forgot-link">Esqueceu a senha?</a>
            </div>
            
            <button type="submit" class="login-button">Entrar</button>
        </form>
    </div>
    <footer class="footer">
        <p>&copy; 2025 PROJETO FUT. Todos os direitos reservados.</p>
    </footer>
    <script src="./Script.js"></script>
</body>
</html>
